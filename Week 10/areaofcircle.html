<body>
    <script>

    function area(r){
        pi=Math.PI;
        area=pi*r*r;
        return area;
    }
    let radius=parseInt(prompt("enter radius"));
    console.log(typeof radius)
    console.log("The area is:",area(radius))

    </script>
